<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
    <title>登录注册</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/jquery/boo01.css">
    <link rel="stylesheet" href="/jquery/boo02.css">
    <script src="/layui/layui.js"></script>
    <script src="/jquery/jquery-3.5.1.min.js"></script>
    <style rel="stylesheet">
        body{
            background: url("/img/2040004.jpg") center;
            background-size: cover;

        }
        #register_context{
            font-size: large;
            color: #fdfcfc;
        }
        a{
            color: #FF00FF;
        }
    </style>
</head>
<body>
<!--注册模块-->
<div id="register_context" hidden>
    <form class="layui-form" action="/register" method="post">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>用户注册</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="snake" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-inline">
                <input type="text" name="idCard" lay-verify="required|number" placeholder="请输入身份证" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证密码</label>
            <div class="layui-input-inline">
                <input type="password" name="verify_password" lay-verify="pass" placeholder="确认密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a href="#" tag = "register" onclick="switch_tag('register')">去登陆</a>
            </div>
        </div>
    </form>
</div>
<!--登录模块-->
<div id="login_context">
    <form class="layui-form" action="/login" method="post">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>用户注册</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline" style="width: 100px;" id="img_div">
                    <input type="text" name="checkCode" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 80px;height: 37px;">
                    <a href="#" onclick="switch_img(this)"><img id="image" style="width: 100%;height:100%;" src="/authCode"/></a>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a href="#" onclick="switch_tag('login')">去注册</a>
            </div>
        </div>
    </form>
</div>
<script language="JavaScript">
    function switch_tag(tag){
        if (tag === "login"){
            $("#register_context").show()
            $("#login_context").hide()
        }else if (tag === "register"){
            $("#register_context").hide()
            $("#login_context").show()
        }
    }
</script>
<script language="javascript">
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>
</body>
</html>
